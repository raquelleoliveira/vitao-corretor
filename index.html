<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitão Corretor - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Vitão Corretor" class="logo-img">
        </div>
        
        <nav>
            <ul class="menu-list">
                <li><a href="index.html" class="active">Dashboard</a></li>
                <li> 
                    <a href="lista-imoveis.html">Imóveis</a>
                    <ul class="submenu">
                        <li><a href="cadastro-imoveis.html">Novo imóvel</a></li>
                    </ul>
                </li>
                <li><a href="#">Pendências</a></li>
                <li><a href="#">Documentos</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-container">
        <header>
            <form class="busca-geral">
                <input type="search" placeholder="Buscar imóveis ou pendências...">
                <button type="submit">Buscar</button>
            </form>
        </header>

        <h2>Visão Geral</h2>
        
        <section class="cards-grid">
            <article class="card">
                <h3>Total de Imóveis</h3>
                <p>12</p>
            </article>
            <article class="card">
                <h3>Imóveis Ativos</h3>
                <p>10</p>
            </article>
            <article class="card">
                <h3>Novas Captações</h3>
                <p>04</p>
            </article>
        </section>

        <section class="cards-grid">
            <article class="card">
                <h3>Pendências</h3>
                <p style="font-size: 16px; color: #64748b; font-weight: normal; margin-top: 10px;">
                    Nenhuma pendência para hoje.
                </p>
            </article>
            <article class="card">
                <h3>Calendário de Visitas</h3>
                <p style="font-size: 16px; color: #64748b; font-weight: normal; margin-top: 10px;">
                    Sem visitas agendadas.
                </p>
            </article>
        </section>
    </main>
</body>
</html>
