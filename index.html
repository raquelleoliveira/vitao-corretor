<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitão Corretor - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside id="sidebar">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Vitão Corretor" class="logo-img">
        </div>
        
        <nav>
            <ul class="menu-list">
                <li> <a href="#">Dashboard</a> </li>
                <li> <a href="#">Imóveis</a> </li>
                <li> <a href="#">Pendências</a> </li>
                <li> <a href="#">Documentos</a> </li>
            </ul>
            <ul class="logout-list">
                <li> <a href="#" class="btn-sair">Encerrar sessão</a> </li>
            </ul>
        </nav>
    </aside>

    <section class="main-container">
        <header>
            <form>
                <input type="search" id="busca-geral" name="q" placeholder="Buscar imóveis ou pendências...">
                <button type="submit">Buscar</button>
            </form>
        </header>

        <main>
            <h2>Visão Geral</h2>
            
            <section class="cards-grid">
                <article class="card">
                    <h3>Total de Imóveis</h3>
                    <p>0</p>
                </article>
                <article class="card">
                    <h3>Imóveis Ativos</h3>
                    <p>0</p>
                </article>
                <article class="card">
                    <h3>Novas Captações</h3>
                    <p>0</p>
                </article>
            </section>

            <section class="details-grid">
                <article class="card">
                    <h3>Pendências</h3>
                    <p>Nenhuma pendência para hoje.</p>
                </article>
                <article class="card">
                    <h3>Calendário de Visitas</h3>
                    <p>Sem visitas agendadas.</p>
                </article>
            </section>
        </main>
    </section>
</body>
</html>
